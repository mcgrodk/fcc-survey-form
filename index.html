<!DOCTYPE html>
<html>
<head>
  <title>FCC Survey Form</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form bby.</p>
    <div class="form-container">
    <form id="survey-form">
        <p id="name-label">Name</p>
        <input id="name" type="text" placeholder="Gimme dat name bby">
        <p id="email-label">Email</p>
        <input id="email" type="text" placeholder="Email digits" required>
        <p id="number-label">Age (optional)</p>
        <input id="number" type="number" placeholder="digits bby">
        <p id="planet-label">Please select your planet of residence.</p>
        <select id="dropdown" name="planet" placeholder="Select a planet">
            <option value="Earth">Earth</option>
            <option value="Betelgeuse">Betelgeuse</option>
            <option value="Magrathea">Magrathea</option>
        </select>
        <p id="radio-label">Would you recommend Milliways to a friend or mate?</p>
        <label for="yes">
            <input id="yes" type="radio" name="yes-no">Yes
        </label>
        <label for="no">
            <input id="no" type="radio" name="yes-no">No
        </label>
        <label for="unsure">
            <input id="unsure" type="radio" name="yes-no">Unsure
        </label>
        <p id="suggestion-label">What would you like to see more of at Milliways? (Check all that apply)</p>
        <label for="gargle-blaster">
            <input id="gargle=blaster" type="checkbox" id="suggestion">Pan-Galactic Gargle Blasters
        </label>
        <label for="android">
            <input id="android" type="checkbox" id="suggestion">Depressed androids
        </label>
        <label for="end-of-universe">
            <input id="end-of-universe" type="checkbox" id="suggestion">Universe explosions
        </label>
        <label for="vogon">
            <input id="vogon" type="checkbox" id="suggestion">Vogons
        </label>
        <label for="42">
            <input id="42" type="checkbox" id="suggestion">42
        </label>
        <p id="comment-label">Anything else?</p>
        <textarea id="comment-box" name="comment-box" rows="5" cols="30" placeholder="Let's talk abbout it">

        </textarea>
        <br>
        <button>Submit</button>









    </div>
    </form>







</body>
</html>
